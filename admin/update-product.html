<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update book</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="css/create-product.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><img src="../pictureLibrary/book-32.png" alt="Book logo"></li>
            <li><a href="../index.html">Book library</a></li>
            <li><a href="../admin/manage-products.html">Admin Tools</a></li>
        </ul>
    </nav>

    <div class ="header">
        <h1>Update book</h1>
        <a href="manage-products.html"><button class="create-btn">Back to admin tool</button></a>
    </div>

    <div id="update-book-container">
        <div class="form-wrapper">
            <form action="" id="update-book">

                <div class="update-form-content">

                    <div class="form-title">
                        <h2>Update form</h2>
                    </div>

                    <div class="input-field">
                        <label for="title">Title<span>*</span></label>
                        <input id="title" type="text" class="input-field" name="title" required>   
                    </div>

                    <div class="input-field">
                        <label for="description">Description<span>*</span></label>
                        <textarea id="description" type="text" class="textarea" name="description" required></textarea>   
                    </div>   

                    <div class="input-field">
                            <label for="price">Price<span>*</span></label>
                            <input id="price" type="number" class="input-field" name="price" required>   
                    </div>
                    <div class="input-field">
                            <label for="stock">Stock<span>*</span></label>
                            <input id="stock" type="number" class="input-field" name="stock" required> 
                    </div>                

                    <div class="input-field">
                        <label for="image">Image</label>
                        <input id="image" type="text" class="input-field" name="image">   
                    </div>   

                    <div class="input-field">
                        <label for="category">Category</label>
                        <select id="category" type="text" class="input-field" name="category">
                            <option value="Fantasy">Fantasy</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Children">Children</option>
                            <option value="Tragedy">Tragedy</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                        </select>      
                    </div>   
                </div>
            
                <div class="submit-form">
                    <button class="submit">Update</button>
                </div>

            </form>
        </div>
    </div>

</div>


    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
    </script>

    <script src="js/update-product.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
