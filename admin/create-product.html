<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="css/create-product.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    
    <div class="main-container">

        <nav class="navbar">
            <ul>
                <li><img src="../pictureLibrary/book-32.png" alt="Book logo"></li>
                <li><a href="../products.html">Book library</a></li>
                <li><a href="../admin/manage-products.html">Admin Tools</a></li>
            </ul>
        </nav>
        
        <div class ="header">
            <h1>Create a new book</h1>
            <a href="manage-products.html"><button class="create-btn">Back to admin tool</button></a>
        </div>


        <div id="create-book-container">
            <div class="form-wrapper">
                <form action="" id="create-book">
                    <div class="create-form-content">

                        <div class="form-title">
                            <h2>Create form</h2>
                        </div>

                        <div class="input-field">
                            <label for="title">Title<span>*</span></label>
                            <input id="title" type="text" class="input-field" name="title" required >   
                        </div>

                        <div class="input-field">
                            <label for="description">Description<span>*</span></label>
                            <textarea id="description" type="text" class="textarea" name="description" required></textarea>   
                        </div>   

                        <div class="input-field">
                                <label for="price">Price<span>*</span></label>
                                <input id="price" type="number" class="input-field" name="price" required>   
                        </div>
                        <div class="input-field">
                                <label for="stock">Stock<span>*</span></label>
                                <input id="stock" type="number" class="input-field" name="stock" required> 
                        </div>                
                        <div class="input-field">
                            <label for="image">Image</label>
                            <input id="image" type="text" class="input-field" name="image">   
                        </div>   

                        <div class="input-field">
                            <label for="cathegory">Cathegory</label>
                            <input id="cathegory" type="text" class="input-field" name="cathegory">   
                        </div>   
                    </div>
                
                    <div class="submit-form">
                        <button class="submit">Create</button>
                    </div>
    
                </form>
            </div>
        </div>
   
    </div>


    
    <script src="js/functions.js"></script>
    <script src="js/create-product.js"></script>
</body>
</html>
